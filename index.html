<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/banners.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Comando 190</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <div id="cabecalho">
      <div class="container">
        <div class="row">
          <div class="col-sm topo-logo">
            <img src="img/logo.png" alt="Logo Comando 190" width="250px">
            <br>
            <h5>16 de Janeiro de 2019</h5>
          </div>
          <div class="col-sm">
            <div class="banner-cab info">
              728x100
            </div>
            <div class="banner-cab info">
              728x100
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <div id="navbar">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <a href="#">HOME</a>
            <a href="#">NOTÍCIAS</a>
            <a href="#">VÍDEOS</a>
            <a href="#">EVENTOS</a>
            <a href="#">FALE CONOSCO</a>
          </div>
          <!-- Formulário de pesquisa -->
          <div class="col-sm" id="form-pesquisa">
            <form class="" action="index.html" method="post" >
              <input type="text" name="texto-busca" value="" placeholder="Buscar notícia">
              <button type="submit" name="button">Buscar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- CENTRO DA PÁGINA -->
    <div id="centro">
      <!-- Banners do topo -->
      <div class="container">
        <div class="row">
          <div class="banner-cen-topo-esq info">
            530x140
          </div>
          <div class="banner-cen-topo-dir info">
            530x140
          </div>
        </div>
      </div>
      <!-- Centro do centro -->
      <div class="container">
        <div class="row">
          <!-- Banners da lateral esquerda -->
          <div id="banners-lateral-esq">
            <div class="container-fluid parceiros">PARCEIROS</div>
            <div class="banner-lateral info">300x158</div>
          </div>
          <!-- Centro das matérias -->
          <div id="centro-materias">
            <!-- Banner do centro -->
            <div class="banner-cen-meio info">
              784x150
            </div>
            <!-- Slideshow de notícias -->
            <div class="slide info">
              SLIDESHOW (OU CAROUSEL) DE NOTÍCIAS
            </div>
            <!-- Banner do centro -->
            <div class="banner-cen-meio info">
              784x150
            </div>
            <!-- Matérias -->
            <div class="materias">

            </div>
          </div>
          <!-- Banners da lateral direita -->
          <div id="banners-lateral-dir">
            <div class="container-fluid parceiros">PARCEIROS</div>
            <div class="banner-lateral info">300x158</div>
          </div>
        </div>
      </div>
    </div>
    <!-- RODAPÉ -->
    <div id="rodape">
      vazio existencial
    </div>
  </body>
</html>
